{% extends "pages/page.html" %}

{% block title %}Contact Us{% endblock title %} <!-- title part is overwrited from page.html-->

{% block content %}
<h1>Contact us</h1>

{% if submitted %} <!-- check submitted from views.py -->
    <p class="success">
        Your message was submitted successfully. Thank you.
    </p>

{% else %}
    <form action="" method="post" novalidate>
    <table>
        {{ form.as_table }} <!-- check form from views.py -->
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
